{% extends 'base.html' %}

{% block content %}
{% include "nav.html" %}
<div class="container">

<h1 class="text-center my-5"> Edit page </h1>


<div class=" card mx-auto mb-5">
    <div class="card-header">
        <h3 class="text-center"> Edit object </h3>
    </div>
    <div class="card-body">
    <form method="post" class="w-50 mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'detail' list.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
    </div>
</div>
</div>
{% endblock content %}
